name: Deploy Laravel to Hostinger

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, bcmath, gd, pdo_mysql, xml, ctype, fileinfo
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install and Build Frontend
        run: |
          npm install
          npm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Hostinger via rsync
        run: |
          rsync -avz --delete \
          --exclude ".git" \
          --exclude "node_modules" \
          --exclude ".github" \
          --exclude "storage/framework/cache/data" \
          ./ ${{ secrets.HOSTINGER_USER }}@${{ secrets.SSH_IP }}:${{ secrets.HOSTINGER_PATH }}

      - name: Run Artisan Commands on Server
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.HOSTINGER_USER }}@${{ secrets.SSH_IP }} "
          cd ${{ secrets.HOSTINGER_PATH }} &&
          composer install --no-dev --optimize-autoloader &&
          php artisan migrate --force &&
          php artisan storage:link &&
          php artisan optimize:clear &&
          php artisan optimize
          "
