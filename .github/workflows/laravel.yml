name: Deploy Laravel to Hostinger

on:
  push:
    branches: ["main"] # your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install Dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Generate optimized build
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -p 65002 ${{ secrets.HOSTINGER_USER }}@${{ secrets.SSH_HOST }} "echo SSH Connection Successful"

      - name: Deploy with Rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 65002" \
            ./ ${{ secrets.HOSTINGER_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.HOSTINGER_USER }}/domains/best5k.in/public_html/

      - name: Final Commands on Host
        run: |
          ssh -o StrictHostKeyChecking=no -p 65002 ${{ secrets.HOSTINGER_USER }}@${{ secrets.SSH_HOST }} "
          cd /home/${{ secrets.HOSTINGER_USER }}/domains/best5k.in/public_html/ &&
          composer install --no-dev --optimize-autoloader &&
          php artisan migrate --force &&
          php artisan optimize
          "
