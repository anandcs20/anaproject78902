name: Deploy Laravel to Hostinger

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, intl
          coverage: none

      - name: Install PHP dependencies
        run: |
          composer install --no-interaction --no-dev --optimize-autoloader
          cp .env.example .env
          php artisan key:generate

      - name: Upload to Hostinger via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            app
            bootstrap
            config
            database
            public
            resources
            routes
            storage
            artisan
            composer.json
            composer.lock
          target: ${{ secrets.HOSTINGER_PATH }}

      - name: Run remote deploy commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.HOSTINGER_PATH }}
            composer update --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan storage:link
            php artisan optimize:clear
            php artisan optimize
            echo "üëç Deployment Completed Successfully!"
